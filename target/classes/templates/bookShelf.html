<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"></head>
<body>
<div th:replace="common/header :: navbar"/>
<div class="container"><!--container begins-->
                       <!--<div class="row" style="margin-bottom: -100px">
                           <div class="col-xs-8">
                               <h2 class="section-headline"><span
                                       th:text="${user} ? ${#strings.toUpperCase(user.username)}: 'browse books'"></span></h2>
                           </div>
                           <div class="col-xs-4">
                               <img src="/image/logo.png" class="img-responsive">
                           </div>
                       </div>
                       <hr style="position: absolute; width: 100%; height: 6px; background-color: #333; z-index: -1; margin-top: -80px;">
                       <img src="/image/wood.png" class="img-responsive" style="margin-top: -75px;"/>-->

    <div class="row" style="margin-top: 10px">
        <div class="col-xs-9">
            <div th:if="${emptyList}">
                <h5 style="font-style: italic">Oops No result found, try something else or try again later.</h5>
            </div>
            <table id="bookList">
                <thead>
                <tr>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr class="book-item" data-th-each="book : ${bookList}"
                    style="border-collapse:separate; border-spacing:0 5px; ">
                    <td>
                        <div th:if="${book!=null}">
                            <div class="row">
                                <div class="col-xs-3">
                                    <a th:href="@{/bookDetail?id=}+${book.id}"> <img class="img-responsive shelf-book"
                                                                                     th:src="#{adminPath}+@{/book/bookImage/}+${book.id}+'_'+${book.bookImageName}"/></a>
                                </div>
                                <div class="col-xs-9">
                                    <h4 th:text="${book.title}"></h4>
                                    <span th:text="${book.publicationDate}"></span>
                                    <span th:text="${book.author}"></span>
                                    <a th:href="@{/bookDetail?id=}+${book.id}"><span
                                            th:text="${#strings.capitalize(book.format)}"></span></a>
                                    <span th:text="${book.numberOfPages}"><span>pages</span></span>
                                    <a th:href="@{/bookDetail?id=}+${book.id}"><span
                                            style="font-size: x-large; color: #db3208;">$
                                    <span
                                            th:text="${#numbers.formatDecimal(book.ourPrice,0,'COMMA', 2, 'POINT')}"></span>
                                    </span></a>
                                    <span style="text-decoration: line-through;">$
                                    <span
                                            th:text="${#numbers.formatDecimal(book.listPrice,0,'COMMA', 2, 'POINT')}"></span>
                                    </span>
                                    <!--<p th:text="${string.abbreviate(book.description,500)}"></p>-->
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div><!--container ends-->
<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
